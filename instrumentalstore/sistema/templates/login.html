{% extends "maqueta.html" %}
{% block Content %}
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'css/formularios.css' %}">
<h2>Iniciar sesi√≥n</h2>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <table>
            {% for campo in form %}
            <tr>
                <th>{{ campo.label_tag }}</th>
                <td>{{ campo }}</td>
                <td>{{ campo.errors }}</td>
            </tr>
            {% endfor %}
        </table>
        <input type="submit" value="Entrar" />
    </form>
{% endblock %}
